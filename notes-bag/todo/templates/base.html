<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <script src="https://kit.fontawesome.com/f9078b5f48.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body class="bg-dark text-white">
    <div style="width: 80%; margin-left: 10%; margin-top: 2%; margin-bottom: 2%;">
      <nav class="navbar navbar-expand-lg navbar-light bg-light" style="margin-bottom: 15px;">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <h5 style="margin: 10px;" class="text-dark">NotesBag</h5>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'show-tasks' %}">All Notes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'create-tasks' %}">Add a New Note</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'completed-tasks'%}">Bookmarks</a>
                </li>
            </ul>
        </div>
      </nav>

        {% block content %}
        {% endblock %}

  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
