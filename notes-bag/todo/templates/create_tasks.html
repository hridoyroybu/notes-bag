{% extends 'base.html' %}
{% block title%} Add Note {% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div style="width: 60%; margin-left: 20%; margin-top: 2%; margin-bottom: 2%;">
    <h3 style="margin-top: 3%; text-align: center;">Add Note</h3>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy}}
    
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
{% endblock %}
